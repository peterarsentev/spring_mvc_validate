<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <title>Создание примера</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <form class="mt-3" th:action="@{/samples/create}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label"><b>Название</b></label>
                <input type="text" class="form-control" id="title" name="title" placeholder="добавьте название" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label"><b>Описание</b></label>
                <input type="text" class="form-control" id="description" name="description" placeholder="добавьте описание" required>
            </div>
            <div class="mb-3">
                <label for="numberField" class="form-label"><b>Описание</b></label>
                <input type="text" class="form-control" id="numberField" name="numberField" placeholder="добавьте номер" required>
            </div>
            <div class="mb-3">
                <label for="onlyDigits" class="form-label"><b>Описание</b></label>
                <input type="text" class="form-control" id="onlyDigits" name="onlyDigits" placeholder="добавьте цифры" required>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/samples}">Отмена</a></div>
                        <div class="col-6"><button class="btn btn-primary w-100" type="submit">Сохранить</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
